<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>
<body>
    <h2>Константи</h2>
    <script>
      document.write("1. Значення константи е = " + Math.E + "<br>");
      document.write("2. Значення константи π = " + Math.PI + "<br>");
      document.write("3. Десятковий логарифм постійної Ейлера (е) = " + Math.log10(Math.E) + "<br>");
      document.write("4. Двійковий логарифм постійної Ейлера (е) = " + Math.log2(Math.E) + "<br>");
      document.write("5. Натуральний логарифм числа 10 = " + Math.log(10) + "<br>");
      document.write("6. Натуральний логарифм числа 2 = " + Math.log(2) + "<br>");
      document.write("7. Корінь квадратний із двох = " + Math.sqrt(2) + "<br>");
      document.write("8. Корінь квадратний з однієї другої = " + Math.sqrt(1/2) + "<br>");
    </script>
    <h2>Функції</h2>
    <script>
      document.write("1. Результат обчислення модуля |-9|: y = " + Math.abs(-9) + "<br>");
      document.write("2. Результат обчислення косинуса нуля радіан: y = " + Math.cos(0) + "<br>");
      document.write("3. Косинус 180 градусів (π радіан): y = " + Math.cos(Math.PI) + "<br>");
      document.write("4. Результат обчислення арккосинуса нуля : y = " + Math.acos(0) + "<br>");
      document.write("5. Результат обчислення синуса нуля радіан: y = " + Math.sin(0) + "<br>");
    </script>
    <h2>Генератор випадкових чисел</h2>
    <script>
      document.write("1. Формування випадкових чисел в інтервалі [0;1]: y = " + Math.random() + "<br>");
    </script>
</body>
</html>
